<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>TrustIt Chain</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="chain">
	<ion-row *ngFor="let item of chain">
	    <ion-card>
	      <div class="card-title">{{ item.owner }}</div>
	      <div class="card-subtitle">{{ item.timestamp }}</div>
	    </ion-card>
    </ion-row>
  </div>
  <div [hidden]="chain || errMess" text-center>
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

</ion-content>
